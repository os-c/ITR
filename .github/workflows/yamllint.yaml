---
on: push  # yamllint disable-line rule:truthy

jobs:
  lint:
    name: "Validate YAML files (yamllint)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        run: yamllint .
